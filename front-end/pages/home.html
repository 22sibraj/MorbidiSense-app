<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MorbidiSense App - Home</title>
    <link rel="stylesheet" href="/front-end/style/core.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="../image/logo-img.jpg" alt="MorbidiSense Logo">
            <span class="text">MorbidiSense</span>
        </div>
        <div class="top-right">
            <div class="group">
                <i class="fa fa-user fa-fw"></i>
                <span id="username">sibraj</span>
                <div class="vertical-line"></div>
                <i class="fa fa-bell fa-fw"></i>
                <span id="notifications">0</span>
                <a href="#" onclick="logout()"><i class="fa fa-sign-out fa-fw"></i>Logout</a>
            </div>
        </div>
    </div>


    <div class="wrapper">
        <div class="sidebar">
            <ul class="menu">
                <li class="item active">
                    <a href="/"><i class="fa fa-home fa-fw"></i> Home</a>
                    <label class="description">Dashboard Overview</label>
                </li>
                <li class="item">
                    <a href="/predict-risk"><i class="fa fa-stethoscope fa-fw"></i> Predict Risk</a>
                    <label class="description">Run Health Risk Assessment</label>
                </li>
                <li class="item">
                    <a href="/explanation"><i class="fa fa-brain fa-fw"></i> Explanation</a>
                    <label class="description">View Explainable Insights (SHAP)</label>
                </li>
                <li class="item">
                    <a href="/report"><i class="fa fa-chart-line fa-fw"></i> Reports</a>
                    <label class="description">Download Prediction Reports</label>
                </li>
                <li class="item">
                    <a href="/health-insights"><i class="fa fa-notes-medical fa-fw"></i> Health Insights</a>
                    <label class="description">Preventive Health Tips</label>
                </li>
                <li class="item">
                    <a href="user-profile.html"><i class="fa fa-user fa-fw"></i> User Profile</a>
                    <label class="description">Manage Your Profile</label>
                </li>
                <li class="item">
                    <a href="settings.html"><i class="fa fa-cog fa-fw"></i> Settings</a>
                    <label class="description">App Preferences</label>
                </li>
                <li class="item">
                    <a href="logout.html"><i class="fa fa-sign-out fa-fw"></i> Logout</a>
                    <label class="description">Sign Out from MorbidiSense</label>
                </li>
            </ul>
        </div>
    </div>




    <div id="loader">
        <img src="../image/loader.gif" alt="Loading...">
    </div>
    <footer class="footer">
        <div class="container">
            <span class="copyright">&#169; 2025</span>
            <span class="text">MorbidiSense</span>
        </div>
    </footer>
    <script>
        // Show loader when page is loading
        document.addEventListener('DOMContentLoaded', function() {
            const loader = document.getElementById('loader');
            if (loader) loader.classList.add('show');
            
            // Simulate loading (remove this in production)
            setTimeout(() => {
                if (loader) loader.classList.remove('show');
            }, 1000);
        });
    </script>
</body>
</html>
