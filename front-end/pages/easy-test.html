<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MorbidiSense - Health Assessment</title>
    <link rel="stylesheet" href="../style/core.css">
    <!-- Load Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Load navigation scripts -->
    <script src="../scripts/navigation.js" defer></script>
    <script src="../scripts/loadTemplates.js" defer></script>
</head>
<body class="health-assessment">
    <!-- Header will be loaded here -->
    <div id="header-placeholder"></div>

    <!-- Sidebar will be loaded here -->
    <div id="sidebar-placeholder"></div>
    
    <!-- Page transition overlay -->
    <div id="page-transition" class="page-transition">
        <div class="loader"></div>
    </div>

    <div class="main-content">
        <div class="form-container">
            <h1>Health Assessment</h1>
            <form id="healthForm" onsubmit="handleSubmit(event)">
                <div class="form-grid">
                    <!-- Basic Information -->
                    <div class="form-group">
                        <label for="age">Age <span class="required">*</span></label>
                        <input type="number" id="age" name="age" min="18" max="120" required>
                    </div>

                    <div class="form-group">
                        <label for="gender">Gender <span class="required">*</span></label>
                        <select id="gender" name="gender" required>
                            <option value="">Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <!-- Height & Weight -->
                    <div class="form-group">
                        <label>Height & Weight</label>
                        <div class="input-group">
                            <div class="form-group">
                                <input type="number" id="height" name="height" placeholder="Height (cm)" min="100" max="250">
                            </div>
                            <div class="form-group">
                                <input type="number" id="weight" name="weight" placeholder="Weight (kg)" min="30" max="300" step="0.1">
                            </div>
                        </div>
                    </div>

                    <!-- Lifestyle -->
                    <div class="form-group">
                        <label for="smoking">Smoking Status</label>
                        <select id="smoking" name="smoking">
                            <option value="no">No</option>
                            <option value="yes">Yes</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="activity">Physical Activity Level</label>
                        <select id="activity" name="activity">
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>

                    <!-- Health Metrics -->
                    <div class="form-group">
                        <label for="bloodPressure">Blood Pressure (mmHg)</label>
                        <div class="blood-pressure">
                            <input type="number" id="systolic" name="systolic" placeholder="Systolic" min="70" max="200">
                            <span>/</span>
                            <input type="number" id="diastolic" name="diastolic" placeholder="Diastolic" min="40" max="120">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="cholesterol">Cholesterol Level</label>
                        <select id="cholesterol" name="cholesterol">
                            <option value="normal">Normal</option>
                            <option value="high">High</option>
                            <option value="very_high">Very High</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="glucose">Glucose Level</label>
                        <select id="glucose" name="glucose">
                            <option value="normal">Normal</option>
                            <option value="high">High</option>
                            <option value="very_high">Very High</option>
                        </select>
                    </div>

                    <!-- Existing Conditions -->
                    <div class="form-group">
                        <label for="conditions">Existing Conditions</label>
                        <select id="conditions" name="conditions">
                            <option value="none">None</option>
                            <option value="diabetes">Diabetes</option>
                            <option value="heart">Heart Disease</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="diet">Diet Type</label>
                        <select id="diet" name="diet">
                            <option value="balanced">Balanced</option>
                            <option value="unhealthy">Unhealthy</option>
                            <option value="high_sugar">High Sugar</option>
                        </select>
                    </div>
                </div>

                <!-- Additional Notes -->
                <div class="form-group">
                    <label for="notes">Additional Notes (Optional)</label>
                    <textarea id="notes" name="notes" rows="3" placeholder="Any other health information you'd like to share..."></textarea>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="submit-btn">
                    <i class="fas fa-chart-line"></i> Get Assessment
                </button>
            </form>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <p>&copy; 2025 MorbidiSense. All rights reserved. | <a href="#" data-route="privacy">Privacy Policy</a> | <a href="#" data-route="terms">Terms of Service</a></p>
        </footer>
    </div>

    <script>
        // Form submission handler
        function handleSubmit(event) {
            event.preventDefault();
            
            // Show loading state
            const submitBtn = event.target.querySelector('button[type="submit"]');
            const originalBtnText = submitBtn.innerHTML;
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
            
            // Simulate form submission (replace with actual API call)
            setTimeout(() => {
                // Reset button state
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalBtnText;
                
                // Show success message (in a real app, you would redirect to results)
                alert('Your health assessment has been submitted successfully!');
                
                // In a real app, you would redirect to results page:
                // window.location.href = 'assessment-results.html';
            }, 1500);
        }

        // Initialize any page-specific functionality
        document.addEventListener('DOMContentLoaded', function() {
            // Any additional initialization code can go here
            console.log('Health assessment page loaded');
        });
    </script>
</body>
</html>
