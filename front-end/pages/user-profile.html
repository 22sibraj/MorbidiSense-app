<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MorbidiSense - User Profile</title>
    <link rel="stylesheet" href="../style/core.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="../scripts/navigation.js" defer></script>
    <script src="../scripts/loadTemplates.js" defer></script>
</head>
<body class="dashboard">
    <!-- Header will be loaded here -->
    <div id="header-placeholder"></div>

    <!-- Sidebar will be loaded here -->
    <div id="sidebar-placeholder"></div>

    <!-- Page transition overlay -->
    <div id="page-transition" class="page-transition"></div>

    <main class="main-content">
        <div class="container">
            <div class="wrapper">
                <!-- Main content will go here -->
                <h1>User Profile</h1>
                <p>This is where users can view and edit their profile information.</p>
            </div>
        </div>
    </main>

    <!-- Footer will be loaded here -->
    <div id="footer-placeholder"></div>

    <!-- Loader -->
    <div id="loader">
        <img src="../image/loader.gif" alt="Loading...">
    </div>

    <script>
        // Show loader when page is loading
        document.addEventListener('DOMContentLoaded', function() {
            const loader = document.getElementById('loader');
            if (loader) loader.classList.add('show');

            // Simulate loading (remove this in production)
            setTimeout(() => {
                if (loader) loader.classList.remove('show');
            }, 1000);
        });
    </script>
</body>
</html>
