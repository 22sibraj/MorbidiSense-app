<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MorbidiSense App - Predict Risk</title>
    <link rel="stylesheet" href="../style/core.css">
    <!-- Load navigation system -->
    <script src="../scripts/navigation.js" defer></script>
</head>
<body>
    <!-- Header will be loaded here -->
    <div id="header-placeholder"></div>

    <!-- Sidebar will be loaded here -->
    <div id="sidebar-placeholder"></div>
    
    <!-- Page transition overlay -->
    <div id="page-transition" class="page-transition">
        <div class="loader"></div>
    </div>

    <div class="main-content">
        <div class="body-container">
            <div class="button-container">
                <button class="rect-btn" onclick="window.location.href='easy-test.html'">Easy Test</button>
                <button class="rect-btn" onclick="window.location.href='advanced-test.html'">Advanced Test</button>
            </div>
            
        </div>
    </div>

    <div id="loader">
        <img src="../image/loader.gif" alt="Loading...">
    </div>
    <footer class="footer">
        <div class="container">
            <span class="copyright">&#169; 2025</span>
            <span class="text">MorbidiSense</span>
        </div>
    </footer>
    <script>
        // Show loader when page is loading
        document.addEventListener('DOMContentLoaded', function() {
            const loader = document.getElementById('loader');
            if (loader) loader.classList.add('show');
            
            // Simulate loading (remove this in production)
            setTimeout(() => {
                if (loader) loader.classList.remove('show');
            }, 1000);
        });
    </script>
</body>
</html>
